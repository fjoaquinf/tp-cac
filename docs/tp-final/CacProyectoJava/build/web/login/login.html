
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
    <div>
        <div class="card bg-light d-flex align-items-center border-0" id="box">
            <img class="card-img-top w-25 p-1" src="../img/logo.jpg" alt="Logo BA">
            <div class="card-body">
                <h5 class="card-title">Ingresar al sistema</h5>
                <form action="checkuser" method="post">
                    <div class="input-group" style="margin-top: 1em;">
                        <input type="email" class="form-control w-100" placeholder="Email address">
                        <input type="password" class="form-control w-100" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="margin-top: 1em;">Ingresar</button>
                </form>
            </div>
            <small class="form-text text-muted" style="font-size: small"> © 2017-2022</small><br>
        </div>
    </div>
</body>
</html>
